- name: Check duplicate hypervisor
  hosts: utility_all[0]
  tasks:
    - name: List nova hypervisor
      shell: |
        . {{ ansible_env.HOME }}/openrc
        nova {{ openrc_insecure |default(false) |bool |ternary('--insecure','') }} hypervisor-list
      args:
        executable: /bin/bash
      register: nova_hypervisorlist_result

    - name: Verify duplicate hypervisor
      fail:
        msg: "Mulitple hypervisor existing!"
      when: "{{ nova_hypervisorlist_result.stdout_lines | length == 5 }}"
